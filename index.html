<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <button id="open_chat" class="btn btn-primary rounded-circle p-3 position-absolute bottom-0 end-0 m-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1.4rem" height="1.4rem" fill="#fff">
            <path
                d="M64 0C28.7 0 0 28.7 0 64V352c0 35.3 28.7 64 64 64h96v80c0 6.1 3.4 11.6 8.8 14.3s11.9 2.1 16.8-1.5L309.3 416H448c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64z" />
        </svg>
    </button>

    <div class="card position-fixed bottom-0 end-0 m-2 z-3 opacity-0 border bg-white rounded chat_box show-chat w-100">
        <div>
            <div class="card-header border-0 text-center bg-white">
                <div class="d-flex align-items-center justify-content-end">
                    <div>
                        <button id="close-chat" class="btn btn-outline-secondary border-0 rounded-0 fw-bold p-1"
                            title="minimize">
                            __
                        </button>
                        <button id="close-chat" class="btn btn-outline-secondary border-0 rounded-0 fw-bold p-1"
                            title="close">
                            X
                        </button>
                    </div>
                </div>
            </div>
            <div id="chat-content" class="card-body overflow-y-auto py-0">
                <div>
                    <img src="https://img1.wsimg.com/dc-assets/live-engage/images/godaddy-guides-hero.png"
                        class="img-fluid" alt="">
                </div>
                <div class="mb-4">
                    <div class="d-flex justify-content-start">
                        <small class="text-capitalize fst-italic text-secondary xs-small">AI Assistant at 10:46, Jun 7:</small>
                    </div>
                    <div class="p-3 rounded-top-4 rounded-end-4 w-100 dialog border" id="tested">
                        
                    </div>
                </div>
                <div class="mb-4">
                    <div class="d-flex flex-column align-items-end">
                        <small class="text-capitalize fst-italic text-secondary xs-small">You at 10:46, Jun 7:</small>
                        <div class="bg-light p-3 rounded-top-4 rounded-start-4 dialog">
                            <p class="answers mb-0">Answer</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer chatbox-footer bg-white border-0 pt-0">
                <p class="xs-small fst-italic mb-2">Typing...</p>
                <div class="d-flex gap-2">
                    <input type="text" class="form-control input-field pe-none" onkeypress="inpVal(event,'yes')" placeholder="Type your message" disabled />
                    <button class="btn btn-outline-secondary" onclick="inpVal('','no')">
                        <svg xmlns="http://www.w3.org/2000/svg" width=".9rem" height="1rem" fill="#d8d8d8" viewBox="0 0 448 512">
                            <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
